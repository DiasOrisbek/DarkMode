<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="product">
        <div class="product-small-img">

            <img src="images/1.jpg" onclick="myFunction(this)">
            <img src="images/2.jpg" onclick="myFunction(this)">
            <img src="images/3.jpg" onclick="myFunction(this)">
            <img src="images/4.jpg" onclick="myFunction(this)">
            <img src="images/5.jpg" onclick="myFunction(this)">
        </div>
        <div class="img-container">
            <img id="imageBox" src="images/1.jpg" >

        </div>

    </div>
    <script>
        function myFunction(smallImg)
        {
            var fullImg = document.getElementById("imageBox")
            fullImg.src = smallImg.src;
        }
    </script>
</body>
</html>
